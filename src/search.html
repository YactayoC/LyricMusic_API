<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Music</title>
    <link rel="stylesheet" href="../build/css/app.css">
</head>

<body>
    <header class="header">
        <nav class="nav">
            <a class="nav__link" href="index.html">Home</a>
            <a class="nav__link nav__link--active" href="search.html">Search</a>
            <a class="nav__link" href="contact.html">Contact</a>
            <a class="nav__link" target="_blank" href="https://lyricsovh.docs.apiary.io/#">API</a>
        </nav>
        <div class="header__description">
            <h1 class="header__title">Enter your favorite </h1>
            <p class="header__text">artist and song to get their lyrics</p>
        </div>
    </header>

    <main class="search section container">
        <h2 class="heading--h2">Search your music</h2>
        <form id="form" class="form">
            <div class="form__group">
                <input class="form__input" type="text" id="artist" placeholder=" ">
                <label class="form__label" for="artist">ARTIST</label>
                <span class="form__line"></span>
            </div>

            <div class="form__group">
                <input class="form__input" type="text" id="music" placeholder=" ">
                <label class="form__label" for="music">MUSIC</label>
                <span class="form__line"></span>
            </div>

            <input class="form__button" type="submit" value="Search">
        </form>

        <div class="search__result">
            <h3 class="d-none title--h3" id="title"></h3>
            <p class="search__result-text" id="letter"></p>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__grid container">
            <nav class="nav nav--position">
                <a class="nav__link" href="index.html">Home</a>
                <a class="nav__link" href="search.html">Search</a>
                <a class="nav__link" target="_blank" href="https://lyricsovh.docs.apiary.io/#">API</a>
            </nav>

            <p class="footer__copyright">&copy; All rights reserved</p>
        </div>
    </footer>
    <script type="module" src="./js/app.js" defer></script>
</body>

</html>
